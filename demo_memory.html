	function shuffle(array){
		var n = array.length;
		var t = 0;
		var i = 0;
		while (n){
			i = Math.floor(Math.random()*n--);
			t = array[n];
			array[n]=array[i];
			array[i] = t;
		};
		return array;
	};

		if (!t.length) return s.length;

        levenshteinDistance(t.substr(1), s) + 1,
